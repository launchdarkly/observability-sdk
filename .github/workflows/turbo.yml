name: Monorepo

on:
    push:
        branches: ['main']
    pull_request:
        types: [opened, synchronize]

permissions:
    id-token: write
    contents: write
    packages: write
    pull-requests: write
    issues: read

concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:
    yarn-monorepo:
        name: Build Yarn Turborepo
        timeout-minutes: 60
        runs-on: ubuntu-22.04-8core-32gb
        # configures turborepo Remote Caching
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - run: git submodule update --init --recursive

            # automatically caches dependencies based on yarn.lock
            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'yarn'

            - name: Install js dependencies
              run: yarn install

            - name: Check yarn for duplicate deps
              run: yarn dedupe --check

            - name: Check formatting
              run: yarn format-check

            - name: Build & test (in a fork without doppler)
              run: yarn test
              env:
                  NEXT_PUBLIC_HIGHLIGHT_PROJECT_ID: 1jdkoe52
                  REACT_APP_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}

            - name: Configure yarn npm registry credentials
              if: github.ref == 'refs/heads/main'
              run: |
                  yarn config set npmRegistryServer "https://registry.npmjs.org"
                  yarn config set npmAuthToken "${NPM_TOKEN}"
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN_HIGHLIGHT_RUN }}

            - name: Publish highlight npm packages
              if: github.ref == 'refs/heads/main'
              run: yarn publish:highlight

            - uses: launchdarkly/gh-actions/actions/release-secrets@release-secrets-v1.2.0
              if: github.ref == 'refs/heads/main'
              name: 'Get NPM token'
              with:
                  aws_assume_role: ${{ vars.AWS_ROLE_ARN }}
                  ssm_parameter_pairs: '/production/common/releasing/npm/token = NODE_AUTH_TOKEN'

            - name: Configure yarn npm registry credentials for launchdarkly
              if: github.ref == 'refs/heads/main'
              run: |
                  yarn config set npmRegistryServer "https://registry.npmjs.org"
                  yarn config set npmAuthToken "${NODE_AUTH_TOKEN}"

            - name: Publish
              if: github.ref == 'refs/heads/main'
              shell: bash
              run: ./scripts/publish-npm.sh
              env:
                  LD_RELEASE_IS_PRERELEASE: false
                  LD_RELEASE_IS_DRYRUN: false

            - name: Release changesets
              if: github.ref == 'refs/heads/main'
              id: changesets-version
              uses: changesets/action@v1
              with:
                  version: yarn changeset version
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN_HIGHLIGHT_RUN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_HIGHLIGHT_RUN }}

    publish-highlight-run-docs:
        name: Publish Highlight.run Docs
        if: github.ref == 'refs/heads/main'
        uses: ./.github/workflows/manual-publish-docs.yml
        with:
            workspace_path: sdk/highlight-run

    publish-observability-node-docs:
        # Run the docs publish after the highlight.run docs are published.
        needs: publish-highlight-run-docs
        # Runs the job even if the highlight.run docs publish fails.
        if: ${{ always() && !cancelled() && github.ref == 'refs/heads/main'}}
        name: Publish @launchdarkly/observability-node Docs
        uses: ./.github/workflows/manual-publish-docs.yml
        with:
            workspace_path: sdk/@launchdarkly/observability-node
