<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LD rrweb HTML</title>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <h1>LD rrweb HTML POC</h1>
    <p>Click buttons to swap base64 images. These changes should be captured by Session Replay.</p>

    <div style="display:flex; gap: 16px; align-items: center;">
      <button id="btn-red">Show Red</button>
      <button id="btn-green">Show Green</button>
      <button id="btn-blue">Show Blue</button>
      <button id="btn-random">Show Random</button>
    </div>

    <div style="margin-top: 16px;">
      <img id="img-target" alt="base64 demo" width="240" height="160" />
    </div>

    <h2 style="margin-top:24px;">Canvas demo</h2>
    <p>Canvas fill color should change on click and be captured when canvas recording is enabled.</p>
    <canvas id="canvas-target" width="240" height="160" style="border:1px solid #ccc"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
